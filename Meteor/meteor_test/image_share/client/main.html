<head>
  <title>image_share</title>
</head>

<body>
  <h1>Welcome to Coursera!</h1>

  {{> images}}

</body>

<template name="images">
  <div class="row">
    {{#each images}}
    <div class="col-xs-12 col-md-3">
      <div class="thumbnail">

        <img class="js-image" src="{{img_src}}" alt="{{img_alt}}">

        <div class="caption">
          <h3>Thumbnail labl</h3>
          <p>description of image</p>
        </div>

      </div>
    </div>
    {{/each}}
  </div>

</template>
